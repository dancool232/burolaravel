    <script>
        $.ajax({
            url: "http://127.0.0.1:8000/getFound",
            data: {

            },
            success: function(arg) {
                console.log(arg);
                for (var i = 0; i < arg.length; i++) {
                    var div_row = document.createElement('div');
                    document.body.appendChild(div_row);
                    div_row.classList.add('row');

                    var cols12m6 = document.createElement('div');
                    div_row.appendChild(cols12m6);
                    cols12m6.classList.add('col', 's12', 'm6');

                    var card = document.createElement('div');
                    cols12m6.appendChild(card);
                    card.classList.add('card', 'blue-grey', 'darken-1');

                    var cc = document.createElement('div');
                    card.appendChild(cc);
                    cc.classList.add('card-content', 'white-text');

                    var ca = document.createElement('div');
                    card.appendChild(ca);
                    ca.classList.add('card-action');

                    var ct = document.createElement('span');
                    cc.appendChild(ct);
                    ct.classList.add('card-title');
                    ct.innerHTML=arg[i].title;

                    var cd = document.createElement('p');
                    cc.appendChild(cd);
                    cd.classList.add('desc');
                    cd.innerHTML=arg[i].desc;

                }
            },
        });
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init();
        });

        $(document).ready(function() {
            $('.sidenav').sidenav();
        });

    </script>
